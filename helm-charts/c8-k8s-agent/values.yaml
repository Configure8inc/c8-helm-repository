# -- replica count
replicaCount: 1


image:
  # -- c8 k8s-agent repo
  repository: public.ecr.aws/c8-public/c8-k8s-agent
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the latest.
  tag: "latest"

# -- image pull secrets
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


# -- pod annotations
podAnnotations: {}

# -- pod pod security context
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- key/value pairs to add as variables to the pod
envs:
  data:
    # - key: ENV
    #   value: "qa"

# -- Data sync frequency. The number of hours for discovery schedule. Cannot be less than 1.
FREQUENCY_HOURS: "24"
# -- Provider account id for the cluster and its resources. If provided, resources will be created with the specified provider account id.
PROVIDER_ACCOUNT_ID: ""
# -- Agent logging level. Possible options - 'fatal', 'error', 'warn', 'info', 'debug', 'trace' or 'silent'. Be aware - trace log level will be quite verbose, since it will also print cluster changes.
LOGGING_LEVEL: "info"
# -- key/value pairs to add as variables to the pod
CLUSTER_RESOURCE_KEY: ""
# -- Provider resource key for the cluster you want to associate discovered resources to. If the cluster exists in the catalog, it will be associated with namespaces and pods as a parent. Otherwise, this value will be ignored once and checked on the next data sync in case the cluster appears in catalog.
CONFIGURE8_API_TOKEN: ""
# -- Url to configure8 public API
CONFIGURE8_URL: "https://app.configure8.io/public/v1"

# -- If you do want to specify resources, uncomment the following
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- node selector
nodeSelector: {}

# -- tolerations
tolerations: []

# -- affinity
affinity: {}

# -- liveness probe
#livenessProbe: {}
#   httpGet:
#     path: /
#     port: http

# -- readiness probe
#readinessProbe: {}
#   httpGet:
#     path: /
#     port: http
