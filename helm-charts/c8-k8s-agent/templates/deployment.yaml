apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "c8-k8s-agent.fullname" . }}
  labels:
    {{- include "c8-k8s-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "c8-k8s-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "c8-k8s-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "c8-k8s-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          {{- include "helpers.list-env-variables" . | indent 10 }}
          {{- if .Values.CONFIGURE8_URL }}
          - name: CONFIGURE8_URL
            value: {{ .Values.CONFIGURE8_URL }}
          {{- end -}}
          {{- if .Values.CONFIGURE8_API_TOKEN | quote }}
          - name: CONFIGURE8_API_TOKEN
            value: {{ .Values.CONFIGURE8_API_TOKEN }}
          {{- end -}}
          {{- if .Values.CLUSTER_RESOURCE_KEY }}
          - name: CLUSTER_RESOURCE_KEY
            value: {{ .Values.CLUSTER_RESOURCE_KEY | quote }}
          {{- end -}}
          {{- if .Values.LOGGING_LEVEL }}
          - name: LOGGING_LEVEL
            value: {{ .Values.LOGGING_LEVEL }}
          {{- end -}}
          {{- if .Values.PROVIDER_ACCOUNT_ID }}
          - name: PROVIDER_ACCOUNT_ID
            value: {{ .Values.PROVIDER_ACCOUNT_ID | quote }}
          {{- end -}}
          {{- if .Values.FREQUENCY_HOURS }}
          - name: FREQUENCY_HOURS
            value: {{ .Values.FREQUENCY_HOURS | quote }}
          {{- end -}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
