name: 'Package charts'

on:
  workflow_dispatch: 
  pull_request:
    branches: [main, production]
    types: [opened]


env:
  HELM_VERSION    : "v3.12.0"


jobs:
  build:
    name: Package
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Install Helm
      uses: ./.github/actions/install-helm
      with:
        helm_version: ${{ env.HELM_VERSION }}

    - name: Change chart version
      run: |
        chart_file=./helm-charts/c8/Chart.yaml
        current_version=$(grep 'version:' $chart_file | awk '{ print $2 }')
        IFS='.' read -r major minor patch <<< "$current_version"
        new_patch=$((patch + 1))
        new_version="$major.$minor.$new_patch"
        sed -i "s/version: $current_version/version: $new_version/" $chart_file
        echo "New version: $new_version"
        grep 'version:' $chart_file | awk '{ print $2 }

    - name: Package helm charts
      run: |
        helm package ./helm-charts/c8 -d ./store
        helm repo index --url https://helm.configure8.io/store/ --merge index.yaml ./store

    - name: Commit changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ./store/*
        git commit -m "Package charts" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.head_ref }}